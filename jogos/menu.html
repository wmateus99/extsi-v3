<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogos</title>
    <style>
        /* Resetando margens e paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Definindo o fundo e gradiente */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(180deg, #1d2b1e, #46d793);
            color: white;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 10;
            background: rgba(0, 0, 0, 0.6);
            border-bottom: 2px solid #333;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            letter-spacing: 2px;
            color: #46d793;
            text-transform: uppercase;
        }

        /* Grid de Jogos */
        main {
            margin-top: 80px;
            display: flex;
            justify-content: center;
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 40px;
            padding: 20px;
            width: 100%;
        }

        /* Card de jogos */
        .game-card {
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .game-card:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(70, 215, 147, 0.9);
        }

        .game-icon {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        h3 {
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            /* Ajusta o tamanho do menu para telas menores */
            .logo {
                font-size: 1.5rem;
            }

            .game-grid {
                grid-template-columns: 1fr; /* Apenas uma coluna */
                gap: 20px;
            }

            .game-card {
                padding: 15px;
            }

            .game-icon {
                font-size: 2.5rem;
            }

            h3 {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            /* Ajusta ainda mais para telas menores (celulares) */
            .logo {
                font-size: 1.2rem;
            }

            footer {
                font-size: 0.8rem;
            }
        }

        
    </style>
</head>
