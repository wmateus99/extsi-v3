<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mobile.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.8.1/vanilla-tilt.min.js" integrity="sha512-wC/cunGGDjXSl9OHUH0RuqSyW4YNLlsPwhcLxwWW1CR4OeC2E1xpcdZz2DeQkEmums41laI+eGMw95IJ15SS3g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Escola Tsi</title>
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">
</head>
<body>
    <div class="criador" style="display: NONE;">
        <span>Site desenvolvido por: WANDERSON MATEUS</span>
    </div>
    <div class="header">
        <img src="img/logotsi.png" alt="">
        <h1>ATIVIDADES & DIVERSOS</h1>
    </div>
    
    <div class="container">
        <div class="pc-conteiner">
            <div class="cards" >
                <div class="cardTop" id="CardFor">
                    <img src="img/preenchendo-formulario.png" alt="">
                </div>
                <div class="cardBottom">
                    <!-- <h2>Formulário</h2> -->
                    <h2>Em Breve</h2>
                </div>
            </div>

            <div class="cards" id="CardEx">
                <div class="cardTop">
                    <img src="img/excel.png" alt="">
                </div>
                <div class="cardBottom">
                    <h2>Excel</h2>
                </div>
            </div>

            <div class="cards" id="CardDg">
                <div class="cardTop">
                    <img src="img/digitacao.png" alt="">
                </div>
                <div class="cardBottom">
                    <h2>Digitação</h2>
                </div>
            </div>

            <div class="cards" id="CardJg">
                <div class="cardTop" >
                    <img src="img/controle-de-video-game.png" alt="">
                </div>
                <div class="cardBottom">
                    <h2>Jogos</h2>
                </div>
            </div>

            <div class="cards" id="CardAt">
                <div class="cardTop">
                    <img src="img/estudo-de-caso.png" alt="">
                </div>
                <div class="cardBottom">
                    <h2>Atividades</h2>
                </div>
            </div>

            <div class="cards" id="CardRv">
                <div class="cardTop">
                    <img src="img/preenchendo-formulario.png" alt="">
                </div>
                <div class="cardBottom">
                    <h2>Revisão</h2>
                </div>
            </div>
            
            <div class="cards" id="CardAx">
                <div class="cardTop">
                    <img src="img/pasta-aberta.png" alt="">
                </div>
                <div class="cardBottom">
                    <h2>Auxiliares</h2>
                </div>
            </div>

            <div class="cards" id="CardTsi">
                <div class="cardTop">
                    <img id="tsi" src="img/TSI.png" alt="">
                </div>
                <div class="cardBottom">
                    <h2>Tsi Flix</h2>
                </div>
            </div>
        </div>
        <!-- Mobile -->
        <div class="mobile-container">
            <!-- Menu Essencial -->
            <div class="menu-item" id="CardEx1">
                <h3>Excel</h3>
            </div>
            <div class="menu-item" id="CardDg1">
                <h3>Digitação</h3>
            </div>
            <div class="menu-item" id="CardJg1">
                <h3>Jogos</h3>
            </div>
            <div class="menu-item" id="CardAt1">
                <h3>Atividades</h3>
            </div>
            <div class="menu-item" id="CardAx1">
                <h3>Auxiliares</h3>
            </div>
            <div class="menu-item" id="CardTsi1">
                <h3>Tsi Flix</h3>
            </div>
        </div>
    </div>
<script>
    VanillaTilt.init(document.querySelectorAll(".cards"), {
		max: 25,
		speed: 400,
        glare: true,
        "max-glare": 0.5
	});

// Compartilhamento 

    // Excel
    const clickableCardEx = document.getElementById('CardEx');
    const clickableCardEx1 = document.getElementById('CardEx1');

    clickableCardEx.addEventListener('click', function() {
        window.location.href = './excel/menu.html';
    });
    clickableCardEx1.addEventListener('click', function() {
        window.location.href = './excel/menu.html';
    });

    // Digitação
    const clickableCardDg = document.getElementById('CardDg');
    const clickableCardDg1 = document.getElementById('CardDg1');

    clickableCardDg.addEventListener('click', function() {
        window.location.href = './digitacao/menu.html';
    });
    clickableCardDg1.addEventListener('click', function() {
        window.location.href = './digitacao/menu.html';
    });

    // Jogos
    const clickableCardJg = document.getElementById('CardJg');
    const clickableCardJg1 = document.getElementById('CardJg1');

    clickableCardJg.addEventListener('click', function() {
        window.location.href = './jogos/menu.html';
    });
    clickableCardJg1.addEventListener('click', function() {
        window.location.href = './jogos/menu.html';
    });

    // Atividades
    const clickableCardAt = document.getElementById('CardAt');
    const clickableCardAt1 = document.getElementById('CardAt1');

    clickableCardAt.addEventListener('click', function() {
        window.location.href = './atividades/menu.html';
    });
    clickableCardAt1.addEventListener('click', function() {
        window.location.href = './atividades/menu.html';
    });

    // Revisão
    const clickableCardRv = document.getElementById('CardRv');

    clickableCardRv.addEventListener('click', function() {
        window.location.href = './revisao/index.html';
    });

    // Auxiliares
    const clickableCardAx = document.getElementById('CardAx');
    const clickableCardAx1 = document.getElementById('CardAx1');

    clickableCardAx.addEventListener('click', function() {
        window.location.href = './auxiliares/menu.html';
    });
    clickableCardAx1.addEventListener('click', function() {
        window.location.href = './auxiliares/menu.html';
    });

    // Tsi Flix
    const clickableCardTsi = document.getElementById('CardTsi');
    const clickableCardTsi1 = document.getElementById('CardTsi1');

    clickableCardTsi.addEventListener('click', function() {
        window.location.href = 'https://ead10.com.br/escolatsiinformatica/portal/access';
    });
    clickableCardTsi1.addEventListener('click', function() {
        window.location.href = 'https://ead10.com.br/escolatsiinformatica/portal/access';
    });
</script>
</body>
</html>
