<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.8.1/vanilla-tilt.min.js" integrity="sha512-wC/cunGGDjXSl9OHUH0RuqSyW4YNLlsPwhcLxwWW1CR4OeC2E1xpcdZz2DeQkEmums41laI+eGMw95IJ15SS3g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Questões</title>
</head>
<body>
    <div class="header">
        <img src="img/logotsi.png" alt="">
        <h1>ATIVIDADES & DIVERSOS</h1>
    </div>
    
    <div class="container">
        <div class="cards">
            <div class="cardTop">
                <img src="img/informatica.png" alt="">
            </div>
            <div class="cardBottom">
                <h2>Informática Essencial</h2>
            </div>
        </div>

        <div class="cards">
            <div class="cardTop">
                <img src="img/digitacao.png" alt="">
            </div>
            <div class="cardBottom">
                <h2>Digitação</h2>
            </div>
        </div>

        <div class="cards">
            <div class="cardTop">
                <img src="img/windows.png" alt="">
            </div>
            <div class="cardBottom">
                <h2>Windows</h2>
            </div>
        </div>

        <div class="cards">
            <div class="cardTop">
                <img src="img/internet.png" alt="">
            </div>
            <div class="cardBottom">
                <h2>Internet</h2>
            </div>
        </div>

        <div class="cards">
            <div class="cardTop">
                <img src="img/word.png" alt="">
            </div>
            <div class="cardBottom">
                <h2>Word</h2>
            </div>
        </div>

        <div class="cards">
            <div class="cardTop">
                <img src="img/excel.png" alt="">
            </div>
            <div class="cardBottom">
                <h2>Excel</h2>
            </div>
        </div>
    </div>
<script>
    VanillaTilt.init(document.querySelectorAll(".cards"), {
		max: 25,
		speed: 400,
        glare: true,
        "max-glare": 0.5
	});
</script>
</body>
</html>
